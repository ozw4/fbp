# configs/train.yaml
defaults:
  - base
  - _self_

# 学習設定

task: recon

batch_size: 16
steps_per_epoch: 2000
lr: 1e-5
lr_milestones: []
momentum: 0.9
weight_decay: 0.0001
lr_gamma: 0.2
lr_warmup_epochs: 10
val_steps: 50
epoch_block: 20
num_block: 50
print_freq: 100
resume: null
start_epoch: 0
flip: True

# 損失係数
lambda_g1v: 1.0
lambda_g2v: 1.0

# 分散学習
distributed: False
local_rank: 0
sync_bn: True
world_size: 2
dist_url: env://

# ログ
tensorboard: true

snr:
  pre_len: 100
  post_len: 100
  guard: 12
  seed: 12345
  passes_batch: 4
  mask_ratio_for_eval: ${dataset.mask_ratio}
  mask_noise_mode: ${dataset.mask_mode}
  noise_std: ${dataset.mask_noise_std}

dataset:
  mask_ratio: 0.5
  mask_mode: add         # replace | add
  mask_noise_std: 3
  label_sigma: 5.0

# Loss configuration
loss:
  shift_robust: false    # set true for replace-mode training
  max_shift: 5
